<html>
<head>
<title>Marquee Tag</title>
</head>
<body>
<h1 style="color:orange"><marquee direction="top" behavior="scroll">IT LAB</marquee></h1>
<h2 style="color:blue"><marquee direction="right" behavior="slide">IT LAB</marquee></h2>
<h3 style="color:green"><marquee direction="left" behavior="scroll">IT LAB</marquee></h3>
</body>
