<html>
<head>
<title>HTML Table Colspan/Rowspan</title>
</head>
<body>
<table border="1"width="400"height="400">
<tr>
<th>Column 1</th>
<th>Column 2</th>
<th>Column 3</th>
</tr>
<td rowspan="2">Row 1 Cell 1</td>
<td>Row 1 Cell 2</td>
<td>Row 1 cell 3</td>
</tr>
<tr>
<td>Row 2 cell 2</td>
<td>Row 2 cell 3</td>
</tr>
<tr>
<td colspan ="3">Row 3 Cell 1</td>
</tr>
</table>
</body>
</html>
